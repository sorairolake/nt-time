[package]
name = "nt-time"
version = "0.5.3"
authors = ["Shun Sakai <sorairolake@protonmail.ch>"]
edition = "2021"
rust-version = "1.65.0"
description = "A Windows file time library"
documentation = "https://docs.rs/nt-time"
readme = "README.md"
repository = "https://github.com/sorairolake/nt-time"
license = "Apache-2.0 OR MIT"
keywords = ["date", "time", "windows"]
categories = ["date-and-time", "no-std"]
exclude = [
  "/.bumpversion.cfg",
  "/.bumpversion.cfg.license",
  "/.github",
  "/clippy.toml",
  "/examples",
  "/justfile",
  "/rustfmt.toml",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.26", default-features = false, optional = true }
serde = { version = "1.0.183", default-features = false, features = ["derive"], optional = true }
time = { version = "=0.3.23", default-features = false, features = ["macros"] }

[dev-dependencies]
anyhow = "1.0.72"
clap = { version = "3.2.25", features = ["derive"] }
serde_json = "1.0.104"
serde_test = "1.0.176"

[features]
default = ["std"]
std = ["time/std", "chrono?/std"]
large-dates = ["time/large-dates"]
serde-human-readable = ["serde", "time/serde-human-readable"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]
